<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>

    <script src="https://cdn.ckeditor.com/4.12.1/standard-all/ckeditor.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/admin.css">
    
</head>
<body>
    
    <section class="admin_community_ex">

        <div class="admin_title">
            <p>커뮤니티 작성</p>
        </div><!--admin_title end-->

        <form>

            <ul class="admin_community_cont_box">

                <li>
                    <p>카테고리 분류</p>
                </li>

                <li>
                    <select class="admin_community_select_box">

                        <option value="">공지</option>
                        <option value="">보도자료</option>
                        <option value="">갤러리</option>

                    </select><!--admin_community_select_box-->
                </li>

                <li>
                    <p>제목</p>
                </li>

                <li class="admin_community_cont_width">
                    <input type="text" class="admin_community_txt">
                </li>

                <li>
                    <p>작성자</p>
                </li>

                <li class="admin_community_cont_width">
                    <input type="text" class="admin_community_txt" placeholder="최고관리자" readonly>
                </li>

                <li class="admin_community_cont_textarea">
                    <textarea class="admin_community_cont_textarea_cont" id="mce_1"></textarea>
                    
                    <script type="text/javascript">
                        CKEDITOR.replace('mce_1',{
                            filebrowserUploadUrl: './imageUpload.do'
                        });
                    </script>

                </li>

            </ul><!--admin_community_cont_box end-->

            <ul class="admin_correction_cont">

                <li>
                    <p>등록일자</p>
                </li>

                <li>
                    <p>2023-11-09 11:52:26</p>
                </li>

                <li>
                    <p>수정일자</p>
                </li>

                <li>
                    <p></p>
                </li>

            </ul><!--admin_correction_cont end // 등록일자 · 수정일자-->

            <div class="admin_button_cont_ex">

                <input type="submit" class="admin_button_cont btn-primary" value="등록하기">
                <input type="button" class="admin_button_cont btn-secondary" value="목록으로">
                <input type="button" class="admin_button_cont btn-danger" value="삭제하기">

            </div><!--admin_button_cont_ex-->

        </form>



    </section><!--admin_community_ex-->

</body>
</html>

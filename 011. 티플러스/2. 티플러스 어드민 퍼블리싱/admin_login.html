<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <section class="admin_login">

        <div class="admin_login_cont_ex">

            <form>

                <div class="admin_login_cont">

                    <div class="admin_login_logo">
                        <img src="img/color_logo.png" alt="">
                    </div>

                    <div class="admin_login_cont_id_ex">

                        <p>아이디</p>

                        <div class="admin_login_cont_id_box">

                            <div>
                                <img src="img/id.png" alt="">
                            </div>

                            <input type="text" class="admin_login_input" placeholder="아이디를 입력하세요." required>

                        </div><!--admin_login_cont_id_box end-->

                    </div><!--admin_login_cont_id_ex end-->

                    <div class="admin_login_cont_pw_ex">

                        <p>비밀번호</p>

                        <div class="admin_login_cont_pw_box">

                            <div>
                                <img src="img/pw.png" alt="">
                            </div>
                            
                            <input type="password" class="admin_login_input" placeholder="비밀번호를 입력하세요." required>

                        </div><!--admin_login_cont_pw_ex end-->

                    </div><!--admin_login_cont_id_ex end-->


                    <input type="submit" class="admin_login_submit" value="로그인">

                </div><!--admin_login_cont end-->

            </form>

        </div><!--admin_login_cont_ex end-->

    </section><!--admin_login end-->
    
</body>
</html>

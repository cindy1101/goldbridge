<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토폴리오</title>

    <script src="https://cdn.ckeditor.com/4.12.1/standard-all/ckeditor.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" href="css/yearpicker.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/admin.css">


</head>
<body>

    <section class="admin_portfolio_ex">

        <div class="admin_title">
            <p>포토폴리오</p>
        </div><!--admin_title end-->

        <form>

            <ul class="admin_portfolio_cont">

                <li>
                    <p>년도</p>
                </li>

                <li class="admin_portfolio_cont_width">
                    <input type="text" class="admin_portfolio_yearpicker form-control" value="" / readonly>
                </li>

                <li>
                    <p>월별</p>
                </li>

                <li class="admin_portfolio_cont_width">
                    <select class="admin_portfolio_day">
                        <option value="">01월</option>
                        <option value="">02월</option>
                        <option value="">03월</option>
                        <option value="">04월</option>
                        <option value="">05월</option>
                        <option value="">06월</option>
                        <option value="">07월</option>
                        <option value="">08월</option>
                        <option value="">09월</option>
                        <option value="">10월</option>
                        <option value="">11월</option>
                        <option value="">12월</option>
                    </select>
                </li>

                <li>
                    <p>내용</p>
                </li>

                <li>
                    <input type="text" class="admin_portfolio_txt">
                </li>

            </ul><!--admin_portfolio_cont end-->

            <ul class="admin_correction_cont">

                <li>
                    <p>등록일자</p>
                </li>

                <li>
                    <p>2023-11-09 11:52:26</p>
                </li>

                <li>
                    <p>수정일자</p>
                </li>

                <li>
                    <p></p>
                </li>

            </ul><!--admin_correction_cont end // 등록일자 · 수정일자-->

            <div class="admin_button_cont_ex">

                <input type="submit" class="admin_button_cont btn-primary" value="등록하기">
                <input type="button" class="admin_button_cont btn-secondary" value="목록으로">
                <input type="button" class="admin_button_cont btn-danger" value="삭제하기">
        
            </div><!--admin_button_cont_ex-->

        </form>

    </section>

    <script src="js/yearpicker.js"></script>

    <script>
        $(document).ready(function() {
          $(".admin_portfolio_yearpicker").yearpicker({
            year: 2017,
            startYear: 2012,
            endYear: 2050
          });
        });
    </script>
    
</body>
</html>

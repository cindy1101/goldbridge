<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=no">
    <title>join02</title>
    <link href="css/join02.css" rel="stylesheet">
</head>
<body>

    <section class="join">
        <div class="join_box">
            <div class="join_title">
                <p>회원가입</p>
            </div><!--title-->

            <div class="confirm_box">

                <p>회원님의 명의로 등록된 휴대폰으로 본인확인을 진행합니다.</p>

                <div class="phone">
                    <select>
                        <option>대한민국</option>
                        <option>　</option>
                        <option>　</option>
                        <option>　</option>
                    </select>

                    <input type="text" size="18" maxlength="18" required
                    placeholder="휴대폰번호(숫자만입력)" id="phone_n">
                </div>

                <div class="certification_number">

                    <input type="text" size="18" maxlength="18" required
                    placeholder="인증번호입력" id="certification">

                    <a href="#">
                        <p>인증번호받기</p>
                    </a>

                </div>
            </div><!--confirm_box-->

            <div class="check_box">
                <div class="all_chk">
                    <input type="checkbox" id="all_chk"> 전체동의하기
                </div>
            

            <input type="checkbox" id="e-mail_chk"> 이메일로 소식받기 <br>

            <input type="checkbox" id="message_chk"> 문자메시지로 소식받기

            <div class="agree01">
                <input type="checkbox" id="agree01"> 이용약관 동의하기
                <a href="#"><p>>>상세보기</p></a>
            </div><!--동의-->

            <div class="agree02">
                <input type="checkbox" id="agree02"> 개인정보취급방침 동의하기
                <a href="#"><p>>>상세보기</p></a>
            </div><!--동의-->

            </div><!--chk_box-->

            <input type="button" value="확인" id="confirm">

        </div><!--box-->
    </section><!--join-->

    <section class="mobile">

        <div class="join_m_top">
           
            <a href="#">
                <p>←</p>
            </a>

            <p>회원가입</p>

            <a href="../index.html">
                <img src="img/home_m.png">
            </a>

        </div>

        <div class="join_line01"></div>

        <p>회원님의 명의로 등록된 휴대폰으로 본인확인을 진행합니다.</p>

        <div class="join_box_01_m">

            <select id="korea_m">

                <option>대한민국</option>
                <option>대한민국</option>
                <option>대한민국</option>
                <option>대한민국</option>
                <option>대한민국</option>

            </select>

            <input type="text" maxlength="11" size="11" placeholder="휴대폰번호(숫자만 입력)" id="phone_num_m">

        </div>

        <div class="join_box_02_m">

            <input type="text" placeholder="인증번호입력" id="num_chk_m">

            <input type="button" value="인증번호받기" id="num_ok_m">

        </div>

        <div class="join_line02"></div>

        <div class="chk_box01_m">

            <input type="checkbox" id="chk_m_01">

            <p>전체동의하기</p>

        </div>

        <div class="join_line03"></div>

        <div class="chk_box02_m">

            <input type="checkbox" id="chk_m_02">

            <p>이메일로 소식받기</p>

        </div>

        <div class="chk_box03_m">

            <input type="checkbox" id="chk_m_03">

            <p>문자메시지로 소식받기</p>

        </div>

        <div class="agree_box_01_m">


            <div class="chk_box04_m">

                <input type="checkbox" id="chk_m_04">
    
                <p>이용약관 동의하기</p>
    
            </div>

            <a href="#">
                <p>>>상세보기</p>
            </a>


        </div>

        <div class="agree_box_02_m">


            <div class="chk_box05_m">

                <input type="checkbox" id="chk_m_05">
    
                <p>개인정보취급방침 동의하기</p>
    
            </div>

            <a href="#">
                <p>>>상세보기</p>
            </a>


        </div>

        <div class="join_line04"></div>

        <input type="button" value="확인" id="ok_m">


    </section>


</body>
</html>

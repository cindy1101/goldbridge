<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=no">
    <title>join01</title>
    <link href="css/join01.css" rel="stylesheet">
</head>
<body>


    <section class="join">

        <div class="join_box">
            <p>회원가입</p>

        <input type="text" id="name" size="20" maxlength="20" required placeholder=" 한글 이름을 입력해주세요.">

        <div class="join_us">

        <input type="text" id="email" size="20" maxlength="20" required 
        placeholder=" 아이디 또는 이메일 아이디">

        <input type="button" value="중복확인" id="check_btn">
        
        
        </div>


        <input type="text" id="password01" size="20" maxlength="20" required placeholder=" 6~12자리 영문+숫자+특수문자 조합">
        <input type="text" id="password02" size="20" maxlength="20" required placeholder=" 비밀번호를 다시 입력해주세요.">

        <div class="line01"></div>

        <div class="join_btn">
            <a href="#"><p>캐릭터선택</p></a>
            <input type="button" value="회원가입" id="join">
        </div>

        <div class="line02"></div>

        <a href="#">
        <div class="naver_join">
            <div><img src="img/naver.png"></div>
            <p>네이버 로그인</p>
        </div>
        </a><!--네이버-->

        <a href="#">
            <div class="kakao_join">
                <div>
                    <img src="img/kakaotalk.png">
                </div>
                <p>카카오톡 로그인</p>
            </div>
        </a>

    </div><!--join_box-->

    </section>

    <section class="mobile">

        <div class="join_m_top">
           
            <a href="#">
                <p>←</p>
            </a>

            <p>회원가입</p>

            <a href="../index.html">
                <img src="img/home_m.png">
            </a>

        </div>

        <div class="join_line01"></div>

        <input type="text" id="name_m" placeholder="한글 이름을 입력해주세요.">

        <div class="id_m_chk">

            <input type="text" id="id_m" placeholder="아이디 또는 이메일 아이디">

            <input type="button" value="중복확인" id="chk_id_m">

        </div>

        <input type="password" id="password_m" placeholder="6~12자리 영문+숫자+특수문자 조합" maxlength="12" size="12">

        <input type="password" id="password_m_re" placeholder="비밀번호를 다시 입력해주세요." maxlength="12" size="12">

        <div class="join_line02"></div>

        <div class="popup_m">

            <a href="#">
                <p>캐릭터선택</p>
            </a>

            <a href="#">
                <p>회원가입</p>
            </a>

        </div>

        <div class="join_line03"></div>

        <a href="#">

            <div class="naver_m">

                <div>
                    <img src="img/naver.png">
                </div>

                <p>네이버로 로그인</p>

            </div>
        </a>

        <a href="#">
            
            <div class="kakao_m">

                <div>
                    <img src="img/kakaotalk.png">
                </div>

                <p>카카오로 로그인</p>

            </div>
        </a>

    </section>


</body>
</html>

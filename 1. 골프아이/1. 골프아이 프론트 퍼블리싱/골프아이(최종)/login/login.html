<!DOCTYPE html>
<html lang="ko">
<head>

            placeholder=" 6~12자리 영문+숫자+특수문자 조합" id="pw_w">

            <div class="check">

            </div><!--save-->
            <div class="auto">
            <input type="checkbox" checked> 자동로그인

            <a href="#">
            <div class="naver">

                    </div>

                </div>
            </a>

            <a href="#">
            <div class="kakao_login">

                    </div>
                    <p>카카오톡 로그인</p>

        maxlength="12" size="12">

        <div class="auto_login_m">

            <input type="checkbox" id="auto">

        </div>

        <label for="login_mobile" class="login_btn_m">

            <p>로그인</p>

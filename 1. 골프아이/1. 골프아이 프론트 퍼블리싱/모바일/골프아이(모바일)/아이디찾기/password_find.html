<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/password_find.css" rel="stylesheet">
</head>
<body>
    
    <section class="mobile">

        <div class="find_pw_m_top">
           
            <a href="#">
                <p>←</p>
            </a>

            <p>비밀번호 찾기</p>

            <a href="#">
                <img src="img/home_m.png">
            </a>

        </div>

        <div class="find_pw_line_m"></div>

        <div class="find_pw_menu_m">

            <a href="#">
                <p>아이디찾기</p>
            </a>

            <a href="#">
                <p>비밀번호찾기</p>
            </a>

        </div>

        <p>비밀번호의 경우 암호화 저장되어 분실 시 찾아드릴 수 없는 정보입니다.<br>
            본인 확인을 통해 비밀번호를 재설정 하실 수 있습니다.</p>

        
        <div class="name_m_box">

            <p>이름</p>

            <input type="text" id="name_m">

        </div>

        <div class="id_m_box">

            <p>아이디(이메일)</p>

            <input type="text" id="id_m">
            
        </div>

        <div class="find_pw_line_m_02"></div>

        <div class="chk_m">

            <p>비밀번호 찾기 방법을 선택해주세요.</p>

            <div class="chk01_m">

                <input type="checkbox" id="email_m">

                <p>E-mail(이메일)주소</p>

            </div>

            <div class="chk02_m">

                <input type="checkbox" id="phone_num_m" checked>

                <p>등록된 휴대폰</p>
                
            </div>

        </div>

        <a href="#">
            <div class="pw_find_btn_m">
                <p>확인</p>
            </div>
        </a>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimin-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link href="css/change_pw.css" rel="stylesheet">
</head>
<body>
    <div class="visual_main">
        <div>
            <p>MEMBER</p>
        </div>
    </div>

    <div class="change_ex">

        <form>

            <div class="change_pw_title">
                <p>비밀번호 재설정</p>
                <p>새 비밀번호를 입력하시고 [확인] 버튼을 눌려주세요.</p>
            </div>

            <div>
                <p>기존 비밀번호</p>
                <input type="password" id="pw_txt_01" required>
            </div>

            <div>
                <p>새 비밀번호</p>
                <input type="password" id="pw_txt_02" required>
            </div>

            <div>
                <p>새 비밀번호 확인</p>
                <input type="password" id="pw_txt_03" required>
            </div>

            <input type="submit" id="pw_change_ok" value="확인">

        </form>
    </div>
</body>
</html>
